<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; }

    header {
      background-image: url('PORTADALUAR.png');
      background-size: cover;
      background-position: center;

    nav {
      background: black;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 60px;
    }

    .producto {
      text-align: center;
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .cantidad-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .cantidad-control button {
      padding: 5px 10px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background: #111;
      color: white;
      cursor: pointer;
    }

    .cantidad {
      font-weight: bold;
      font-size: 16px;
      width: 30px;
      text-align: center;
      display: inline-block;
    }

    .producto button.agregar {
      margin-top: 10px;
      padding: 10px 15px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Carrito lateral */
    #carrito {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: #f9f9f9;
      border-left: 2px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      z-index: 999;
      display: none;
    }

    #carrito h3 {
      margin-top: 100px;
      font-size: 20px;
    }

    #carrito ul {
      list-style: none;
      padding: 0;
    }

    #carrito li {
      margin-bottom: 10px;
      font-size: 14px;
    }

    #carrito button {
      margin-top: 10px;
      background: green;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .quitar {
      margin-left: 10px;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>LUAR PARIS</h1>
    <p>"Estilo que no se olvida"</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="diseÃ±adora.html">DiseÃ±adora</a>
    <a href="catalogo.html">CatÃ¡logo</a>
    <a href="contactanos.html">ContÃ¡ctanos</a>
  </nav>

  <div class="catalogo">
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1603884706496-fbc8021be93f" alt="Vestido Celeste">
      <p>Vestido Celeste Brillante - S/490</p>
      <div class="cantidad-control">
        <button onclick="cambiarCantidad(this, -1)">âˆ’</button>
        <span class="cantidad">1</span>
        <button onclick="cambiarCantidad(this, 1)">+</button>
      </div>
      <button class="agregar" onclick="agregarAlCarrito('Vestido Celeste Brillante', 490, this)">AÃ±adir al carrito</button>
    </div>

    <div class="producto">
      <img src="https://images.unsplash.com/photo-1622560487388-20766b1d7b89" alt="Vestido Plateado">
      <p>Vestido Noche Plateado - S/580</p>
      <div class="cantidad-control">
        <button onclick="cambiarCantidad(this, -1)">âˆ’</button>
        <span class="cantidad">1</span>
        <button onclick="cambiarCantidad(this, 1)">+</button>
      </div>
      <button class="agregar" onclick="agregarAlCarrito('Vestido Noche Plateado', 580, this)">AÃ±adir al carrito</button>
    </div>
  </div>

  <!-- Carrito lateral -->
  <div id="carrito">
    <h3>ðŸ›’ Tu carrito</h3>
    <ul id="lista-carrito"></ul>
    <p><strong>Total:</strong> S/<span id="total">0</span></p>
    <button onclick="enviarPorWhatsApp()">Enviar por WhatsApp</button>
  </div>

  <script>
    const carrito = [];

    function cambiarCantidad(btn, cambio) {
      const cantidadSpan = btn.parentElement.querySelector('.cantidad');
      let cantidad = parseInt(cantidadSpan.textContent);
      cantidad = Math.max(1, cantidad + cambio);
      cantidadSpan.textContent = cantidad;
    }

    function agregarAlCarrito(nombre, precio, boton) {
      const cantidad = parseInt(boton.previousElementSibling.querySelector('.cantidad').textContent);
      const existente = carrito.find(p => p.nombre === nombre);
      if (existente) {
        existente.cantidad += cantidad;
      } else {
        carrito.push({ nombre, precio, cantidad });
      }
      actualizarCarrito();
    }

    function quitarDelCarrito(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById('lista-carrito');
      const totalSpan = document.getElementById('total');
      const carritoDiv = document.getElementById('carrito');

      lista.innerHTML = '';
      let total = 0;

      if (carrito.length === 0) {
        carritoDiv.style.display = 'none';
        return;
      } else {
        carritoDiv.style.display = 'block';
      }

      carrito.forEach((producto, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${producto.nombre} - S/${producto.precio} Ã— ${producto.cantidad} <span class="quitar" onclick="quitarDelCarrito(${index})">[Quitar]</span>`;
        lista.appendChild(li);
        total += producto.precio * producto.cantidad;
      });

      totalSpan.textContent = total;
    }

    function enviarPorWhatsApp() {
      if (carrito.length === 0) {
        alert('Tu carrito estÃ¡ vacÃ­o.');
        return;
      }

      let mensaje = 'Hola, quiero hacer un pedido de:\n';
      carrito.forEach(p => {
        mensaje += `- ${p.nombre} (S/${p.precio}) x${p.cantidad}\n`;
      });

      const total = carrito.reduce((sum, p) => sum + (p.precio * p.cantidad), 0);
      mensaje += `\nTotal: S/${total}`;
      mensaje += `\n\nGracias por tu preferencia. Â¡Regresa pronto!`;

      const url = `https://wa.me/51932463447?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');

      // Vaciar carrito despuÃ©s de enviar
      carrito.length = 0;
      actualizarCarrito();
    }
  </script>
</body>
</html>
