<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo | LUAR PARIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; }
    header {
      background-image: url('PORTADALUAR.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    nav { background: black; padding: 10px; display: flex; justify-content: center; gap: 20px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; padding: 60px; }
    .producto { text-align: center; }
    .producto img { width: 100%; border-radius: 10px; }
    .producto button { margin-top: 10px; padding: 10px 15px; background: #111; color: white; border: none; border-radius: 5px; cursor: pointer; }

    /* Estilos del carrito */
    #carrito {
      padding: 20px;
      border-top: 2px solid #ccc;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
      margin-bottom: 40px;
    }
    #carrito ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>LUAR PARIS</h1>
    <p>"Estilo que no se olvida"</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="dise√±adora.html">Dise√±adora</a>
    <a href="catalogo.html">Cat√°logo</a>
    <a href="contactanos.html">Cont√°ctanos</a>
  </nav>

  <div class="catalogo">
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1603884706496-fbc8021be93f" alt="Vestido 3">
      <p>Vestido Celeste Brillante - S/490</p>
      <button onclick="agregarAlCarrito('Vestido Celeste Brillante', 490)">A√±adir al carrito</button>
    </div>
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1622560487388-20766b1d7b89" alt="Vestido 4">
      <p>Vestido Noche Plateado - S/580</p>
      <button onclick="agregarAlCarrito('Vestido Noche Plateado', 580)">A√±adir al carrito</button>
    </div>
  </div>

  <!-- CARRITO -->
  <div id="carrito">
    <h3>üõí Tu carrito:</h3>
    <ul id="lista-carrito"></ul>
    <p><strong>Total:</strong> S/<span id="total">0</span></p>
    <button onclick="enviarPorWhatsApp()">Enviar pedido por WhatsApp</button>
  </div>

  <script>
  const carrito = [];

  function agregarAlCarrito(nombre, precio) {
    const existente = carrito.find(p => p.nombre === nombre);
    if (existente) {
      existente.cantidad += 1;
    } else {
      carrito.push({ nombre, precio, cantidad: 1 });
    }
    actualizarCarrito();
  }

  function actualizarCarrito() {
    const lista = document.getElementById('lista-carrito');
    const totalSpan = document.getElementById('total');
    lista.innerHTML = '';
    let total = 0;

    carrito.forEach((producto, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        ${producto.nombre} - S/${producto.precio} √ó ${producto.cantidad}
        <button onclick="cambiarCantidad(${index}, -1)" style="margin-left:10px;">‚àí</button>
        <button onclick="cambiarCantidad(${index}, 1)">+</button>
        <button onclick="eliminarProducto(${index})" style="margin-left:10px; background:red; color:white; border:none; padding:2px 6px; border-radius:4px; cursor:pointer;">‚ùå</button>
      `;
      lista.appendChild(li);
      total += producto.precio * producto.cantidad;
    });

    totalSpan.textContent = total;
  }

  function cambiarCantidad(index, cambio) {
    carrito[index].cantidad += cambio;
    if (carrito[index].cantidad <= 0) {
      carrito.splice(index, 1);
    }
    actualizarCarrito();
  }

  function eliminarProducto(index) {
    carrito.splice(index, 1);
    actualizarCarrito();
  }

  function enviarPorWhatsApp() {
    if (carrito.length === 0) {
      alert('Tu carrito est√° vac√≠o.');
      return;
    }

    let mensaje = 'Hola, quiero hacer un pedido de:\n';
    carrito.forEach(p => {
      mensaje += `- ${p.nombre} (S/${p.precio}) x${p.cantidad}\n`;
    });

    const total = carrito.reduce((sum, p) => sum + (p.precio * p.cantidad), 0);
    mensaje += `\nTotal: S/${total}`;

    const url = `https://wa.me/51932463447?text=${encodeURIComponent(mensaje)}`;
    window.open(url, '_blank');
  }
</script>

  </script>
</body>
</html>
