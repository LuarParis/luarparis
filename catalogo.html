<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo | LUAR PARIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; }
    header {
      background-image: url('PORTADALUAR.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    nav { background: black; padding: 10px; display: flex; justify-content: center; gap: 20px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 60px;
    }
    .producto {
      text-align: center;
    }
    .producto img {
      width: 100%; border-radius: 10px;
    }
    .cantidad-control {
      display: flex; justify-content: center; align-items: center; gap: 5px; margin-top: 5px;
    }
    .cantidad-control button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .producto button.agregar {
      margin-top: 10px;
      padding: 10px 15px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #carrito {
      position: fixed;
      top: 0;
      right: 0;
      background: #f1f1f1;
      width: 300px;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      display: none;
    }
    .carrito-item { margin-bottom: 15px; }
    #mensaje-confirmacion {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 25px 40px;
      border-radius: 15px;
      font-size: 24px;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>LUAR PARIS</h1>
    <p>"Estilo que no se olvida"</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="diseñadora.html">Diseñadora</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="contactanos.html">Contáctanos</a>
  </nav>

  <div class="catalogo">
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1603884706496-fbc8021be93f" alt="Vestido 3">
      <p>Vestido Celeste Brillante - S/490</p>
      <div class="cantidad-control">
        <button onclick="cambiarCantidad(this, -1, 'Vestido Celeste Brillante')">-</button>
        <span class="cantidad">1</span>
        <button onclick="cambiarCantidad(this, 1, 'Vestido Celeste Brillante')">+</button>
      </div>
      <button class="agregar" onclick="agregarAlCarrito('Vestido Celeste Brillante', 490, this)">Añadir al carrito</button>
    </div>

    <div class="producto">
      <img src="https://images.unsplash.com/photo-1622560487388-20766b1d7b89" alt="Vestido 4">
      <p>Vestido Noche Plateado - S/580</p>
      <div class="cantidad-control">
        <button onclick="cambiarCantidad(this, -1, 'Vestido Noche Plateado')">-</button>
        <span class="cantidad">1</span>
        <button onclick="cambiarCantidad(this, 1, 'Vestido Noche Plateado')">+</button>
      </div>
      <button class="agregar" onclick="agregarAlCarrito('Vestido Noche Plateado', 580, this)">Añadir al carrito</button>
    </div>
  </div>

  <div id="carrito">
    <h2>Carrito</h2>
    <div id="carrito-items"></div>
    <p>Total: S/<span id="carrito-total">0</span></p>
    <button onclick="enviarPorWhatsApp()">Enviar por WhatsApp</button>
  </div>

  <div id="mensaje-confirmacion">Gracias por tu preferencia. ¡Regresa pronto!</div>

  <script>
    const carrito = [];

    function cambiarCantidad(btn, delta, nombre) {
      const span = btn.parentElement.querySelector('.cantidad');
      let cantidad = parseInt(span.textContent) + delta;
      if (cantidad < 1) cantidad = 1;
      span.textContent = cantidad;

      const producto = carrito.find(p => p.nombre === nombre);
      if (producto) {
        producto.cantidad = cantidad;
        actualizarCarrito();
      }
    }

    function agregarAlCarrito(nombre, precio, boton) {
      const cantidadSpan = boton.parentElement.querySelector('.cantidad');
      const cantidad = parseInt(cantidadSpan.textContent);
      const existente = carrito.find(p => p.nombre === nombre);

      if (existente) {
        existente.cantidad = cantidad;
      } else {
        carrito.push({ nombre, precio, cantidad });
      }
      actualizarCarrito();
    }

    function quitarDelCarrito(nombre) {
      const index = carrito.findIndex(p => p.nombre === nombre);
      if (index > -1) {
        carrito.splice(index, 1);
        actualizarCarrito();
      }
    }

    function actualizarCarrito() {
      const contenedor = document.getElementById('carrito-items');
      contenedor.innerHTML = '';
      let total = 0;

      if (carrito.length === 0) {
        document.getElementById('carrito').style.display = 'none';
        return;
      }

      document.getElementById('carrito').style.display = 'block';

      carrito.forEach(p => {
        const item = document.createElement('div');
        item.classList.add('carrito-item');
        item.innerHTML = `
          <span>${p.nombre}</span><br>
          <span>Cantidad: ${p.cantidad}</span><br>
          <span>Subtotal: S/${p.cantidad * p.precio}</span><br>
          <button onclick="quitarDelCarrito('${p.nombre}')">Quitar</button>
        `;
        contenedor.appendChild(item);
        total += p.cantidad * p.precio;
      });

      document.getElementById('carrito-total').textContent = total.toFixed(2);
    }

    function enviarPorWhatsApp() {
      if (carrito.length === 0) {
        alert('Tu carrito está vacío.');
        return;
      }

      let mensaje = 'Hola, quiero hacer un pedido de:\n';
      carrito.forEach(p => {
        mensaje += `- ${p.nombre} (S/${p.precio}) x${p.cantidad}\n`;
      });

      const total = carrito.reduce((sum, p) => sum + (p.precio * p.cantidad), 0);
      mensaje += `\nTotal: S/${total}`;

      const mensajeDiv = document.getElementById('mensaje-confirmacion');
      mensajeDiv.style.display = 'block';

      setTimeout(() => {
        mensajeDiv.style.display = 'none';
        const url = `https://wa.me/51932463447?text=${encodeURIComponent(mensaje)}`;
        window.open(url, '_blank');

        carrito.length = 0;
        actualizarCarrito();
      }, 2000);
    }
  </script>
</body>
</html>
