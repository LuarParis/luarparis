<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo | LUAR PARIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; }

    header {
      background-image: url('PORTADALUAR.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      margin: 0;
    }

    header p {
      font-size: 20px;
      margin: 10px 0 0;
    }

    nav {
      background: black;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 60px;
    }

    .producto { text-align: center; }
    .producto img { width: 100%; border-radius: 10px; }
    .producto .cantidad {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .producto .cantidad button {
      background: white;
      color: black;
      border: 1px solid black;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .producto button.agregar-carrito {
      padding: 10px 15px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #carrito-lateral {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: #f9f9f9;
      border-left: 2px solid #ccc;
      box-shadow: -4px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    #carrito-lateral.abierto {
      transform: translateX(0);
    }

    #pestana-carrito {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: #111;
      color: white;
      padding: 12px;
      cursor: pointer;
      font-size: 14px;
      writing-mode: vertical-rl;
      text-align: center;
      border-radius: 8px 0 0 8px;
      z-index: 1001;
    }

    #boton-whatsapp {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin-top: 10px;
    }

    #boton-whatsapp:hover { background-color: #1ebe5d; }
    #boton-whatsapp img { width: 20px; height: 20px; }

    #mensaje-confirmacion {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #111;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      text-align: center;
      z-index: 9999;
      border: 2px solid #000;
    }

    .cantidad-texto {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 40px;
      }

      header p {
        font-size: 16px;
      }

      .catalogo {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

</body>
</html>
